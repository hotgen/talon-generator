<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор талонов</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Генератор талонов</h1>
      <form id="pdfForm">
        <div class="form-group">
          <label for="company">Название компании:</label>
          <input type="text" id="company" name="company" required />
        </div>
        <div class="form-group">
          <label for="address">Адрес:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="wasteType">Вид отхода:</label>
          <input type="text" id="wasteType" name="wasteType" required />
        </div>
        <div class="form-group">
          <label for="volume">Объём:</label>
          <input type="text" id="volume" name="volume" required />
        </div>
        <div class="form-group">
          <label for="marka">Марка Т/С:</label>
          <input type="text" id="marka" name="marka" required />
        </div>
        <div class="form-group">
          <label for="gosNomer">Гос. номер:</label>
          <input type="text" id="gosNomer" name="gosNomer" required />
        </div>
        <div class="form-group">
          <label for="printNumber">Номер печати:</label>
          <input type="text" id="printNumber" name="printNumber" required />
        </div>
        <div class="form-group">
          <label for="printCompany">Компания печати:</label>
          <input type="text" id="printCompany" name="printCompany" required />
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label for="idFrom">Начальный номер:</label>
            <input type="number" id="idFrom" name="idFrom" required />
          </div>
          <div class="form-group half">
            <label for="count">Количество строк:</label>
            <input type="number" id="count" name="count" required />
          </div>
        </div>
        <button type="submit">Сгенерировать талоны</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
