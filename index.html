<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор талонов</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Генератор талонов</h1>
      <form id="pdfForm">
        <div class="form-group">
          <label for="company">Название компании:</label>
          <input
            type="text"
            id="company"
            name="company"
            required
            placeholder='ООО "Экотехнолоджи"'
          />
        </div>
        <div class="form-group">
          <label for="address1">Адрес 1:</label>
          <input
            type="text"
            id="address1"
            name="address1"
            required
            placeholder="Тверь, Тверской пр-т, д.9"
          />
        </div>
        <div class="form-group">
          <label for="address2">Адрес 2:</label>
          <input
            type="text"
            id="address2"
            name="address2"
            required
            placeholder="Тверь, Тверской пр-т, д.10"
          />
        </div>
        <div class="form-group">
          <label for="wasteType">Вид отхода:</label>
          <input
            type="text"
            id="wasteType"
            name="wasteType"
            required
            placeholder="Грунт"
          />
        </div>
        <div class="form-group">
          <label for="printNumber">Номер договора:</label>
          <input
            type="text"
            id="printNumber"
            name="printNumber"
            required
            placeholder="14/02/25-03"
          />
        </div>
        <div class="form-group">
          <label for="printCompany">Компания печати:</label>
          <input
            type="text"
            id="printCompany"
            name="printCompany"
            required
            placeholder='ООО "Лотос"'
          />
        </div>
        <div class="form-group">
          <label for="year">Год:</label>
          <input
            type="text"
            id="year"
            name="year"
            required
            placeholder="2025"
          />
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label for="idFrom">Начальный номер:</label>
            <input
              type="number"
              id="idFrom"
              name="idFrom"
              required
              placeholder="1"
            />
          </div>
          <div class="form-group half">
            <label for="count">Количество:</label>
            <input
              type="number"
              id="count"
              name="count"
              required
              placeholder="10"
            />
          </div>
        </div>
        <button type="submit">Сгенерировать талоны</button>
      </form>
    </div>
    <script src="roboto-font.js"></script>
    <script src="script.js"></script>
  </body>
</html>
